<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Squid | Forget Password</title>
    <link rel="stylesheet" href="/dist/css/main.css" />
  </head>

  <body>
    <!-- Page Content -->
    <section>
      <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center g-0 min-vh-100">
          <div class="col-lg-5 col-md-8 py-8 py-xl-0">
            <!-- Card -->
            <div class="card shadow">
              <!-- Card body -->
              <div class="card-body p-4">
                <div class="mb-4">
                  <a href="/"><img src="/assets/brand//dev.squid.svg" class="mb-4" alt="" /></a>
                  <h1 class="mb-2 fw-bold">Forgot Password</h1>
                  <p>Fill the form to reset your password.</p>
                </div>
                <!-- Form -->
                <form action="/profile/" method="GET">
                  <!-- Form Email -->
                  <div class="mb-4">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      id="email"
                      class="form-control"
                      name="email"
                      placeholder="Enter Your Email "
                      required
                    />
                  </div>
                  <!-- Form Button -->
                  <div class="mb-4 d-grid">
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                  </div>
                  <span>Return to <a href="/sign-in/">sign in</a></span>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
